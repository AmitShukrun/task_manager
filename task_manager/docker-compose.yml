version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: tasks_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"

  web:
    build: .
    command: >
      sh -c "until nc -z db 5432; do echo waiting for db; sleep 2; done; python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  task_client:
    build: .
    command: ["python", "tasks/task_client.py"]
    depends_on:
      - web
    restart: on-failure
